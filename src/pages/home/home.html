<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to SoonWhere!</h2>
  <p>
    Hello and welcome to SoonWhere, a project by Santiboa
  </p>
  <p>
    What's playing <b>soon</b>, some<b>where</b> near me?
  </p>
  <a (click)="getGPS()">Click to see movies near me</a>

  <ion-list>
    <ion-item *ngFor="let item of showtimes" (click)="showMovie(item)">
      <ion-avatar item-start>
        <img src="{{movies[item.movie_id].poster_image_thumbnail}}">
      </ion-avatar>
      <h2>{{movies[item.movie_id].title}}</h2>
      <h3></h3>
      <p>{{cinemas[item.cinema_id].name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
